<link rel="import" href="../bower_components/prism-element/prism-highlighter.html">

<!--<link rel="stylesheet" type="text/css" href="themes/prism-pojoaque.css">-->

<dom-module id='code-sample'>
  <template>
    <style>
      pre {
        padding: 20px 60px;
        margin: 0px 50px;
        border-radius: .8em;
        background-color: rgb(45, 45, 45);
        color: white;
        border-width: 0 5px 5px 0;
        border-color: #000;
        border-style: solid;
      }
    </style>

    <prism-highlighter></prism-highlighter>
    <pre id="output"></pre>

  </template>

  <script>
    Polymer({
      is: 'code-sample',

      properties: {
        code: {
          type: String,
          observer: '_render'
        },

        lang: {
          type: String
        }
      },

      attached: function() {
        this._render();
      },

      _render: function() {
        this.$.output.innerHTML = this.highlight(this.code, this.lang);
      },

      highlight: function(code, lang) {
        return this.fire('syntax-highlight', {code: code, lang: lang}).detail.code;
      }
    });
  </script>

</dom-module>
