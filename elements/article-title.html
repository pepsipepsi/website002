<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Homemade+Apple' type='text/css'>

<dom-module id="article-title">
    <template>
        
        <style>
		    app-toolbar {
		    	position: absolute;
		    	top: 350px;
          padding-left: 50px
		    }

        .article-title {
          font: 500px 'Homemade Apple', Helvetica, sans-serif;
          z-index: 2;
          font-size: 64px;
          color: #fff;
          animation-duration: 5s;
          animation-delay: 1s;          
        }

        </style>

		<app-toolbar>
		<div title=""></div>
    <div class="article-title animated fadeInUp">[[_getTitle(postContent, post)]]</div>
		<div spacer></div>
		<div spacer></div>
		</app-toolbar>

        <iron-ajax
          auto
          url="[[_computeURL()]]"
          handle-as="json"
          loading="{{loading}}"
          last-response="{{postContent}}"></iron-ajax>

<!--         
         <img src="[[postContent.img]]" alt="[[postContent.img_alt]]" />
-->                      
    <script>

    </script>
    </template>

    <script>
        Polymer({

            'is': 'article-title',

            'properties': {

                'active': {
                    'type': Boolean,
                    'value': false,
                    'reflectToAttribute': true
                },

                'loading': {
                    'type': Boolean,
                    'value': false,
                    'notify': true
                }
            },

            '_computeURL': function() {
                return `data/articles/data_map.json`;
            },

            '_getTitle': function(content, post) {
              //animate(".my-image", 'fadeIn');
            	console.log('the title is ' + content[post].title);
                return content[post].title;
            }                   
        });
    </script>
</dom-module>
