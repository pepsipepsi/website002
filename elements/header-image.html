    <script>
        Polymer({

            'is': 'header-image',

            'properties': {

                'active': {
                    'type': Boolean,
                    'value': false,
                    'reflectToAttribute': true
                }
            },

            '_computeURL': function() {
                return `data/articles/data_map.json`;
            },

            '_getSrc': function(content, post) {
                return content[post].img;
            },
            '_getAlt': function(content, post) {
                return content[post].img_alt;
            }
        });
    </script>
